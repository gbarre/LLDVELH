<!DOCTYPE html>
<html>
  <head>
    <title>Un livre dont vous êtes le HÉROS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Initialisation du jeu</h1>
      <p>
          Si vous souhaitez lancer une nouvelle partie, veuillez <a href="./init?random=1">cliquer ici</a>.
          Sinon, merci de compléter les informations concernant votre personnage dans le formulaire ci-dessous.
      </p>
      <form method="GET" action="./init">
        <div class="row">
          <label class="col-3" for="skill">Habileté : </label>
          <input class="col-6" type="number" min="1" id="skill" name="skill" value="7" />
          <span class="col-3">(1d6 + 6)</span>
        </div>
        <div class="row mt-3">
          <label class="col-3" for="stamina">Endurance : </label>
          <input class="col-6" type="number" min="1" id="stamina" name="stamina" value="14" />
          <span class="col-3">(2d6 + 12)</span>
        </div>
        <div class="row mt-3">
          <label class="col-3" for="chance">Chance : </label>
          <input class="col-6" type="number" min="1" id="chance" name="chance" value="7" />
          <span class="col-3">(1d6 + 6)</span>
        </div>
        <div class="row mt-3">
          <label class="col-3" for="gold">Or : </label>
          <input class="col-6" type="number" min="1" id="gold" name="gold" value="1" />
          <span class="col-3">(1 par défaut)</span>
        </div>
        <div class="row mt-3">
          <label class="col-3" for="provisions">Provisions : </label>
          <input class="col-6" type="number" min="1" id="provisions" name="provisions" value="10" />
          <span class="col-3">(10 par défaut)</span>
        </div>
        <div class="row">
          <div class="col-1 mx-auto mt-5 ">
            <button style="height: 75px; width: 75px;" class="mx-auto bg-success text-white rounded-circle">Go</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
